# PostgreSQL Configuration for Data Safety
# This configuration prioritizes data integrity and safety

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL (Write-Ahead Logging) Settings for Data Safety
wal_level = replica
max_wal_senders = 3
wal_keep_segments = 64
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 5min
checkpoint_warning = 30s

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Data Safety Settings
fsync = on
synchronous_commit = on
full_page_writes = on
wal_log_hints = on

# Error Reporting and Logging
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Lock Management
deadlock_timeout = 1s
lock_timeout = 0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Archiving (for backup safety)
archive_mode = off
archive_command = 'test ! -f /backups/archive/%f && cp %p /backups/archive/%f'
archive_timeout = 0

# Recovery Settings
recovery_target_timeline = 'latest'
